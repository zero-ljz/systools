  function getBaseUrl() {
    let { protocol, host, pathname } = window.location;
    // pathname æœªä»¥/ç»“å°¾æ—¶åŠ ä¸Š/

    }
    const path = pathname.substring(0, pathname.lastIndexOf('/') + 1);
    return `${protocol}//${host}${path}`;
  }
  const BASE_URL = getBaseUrl();
