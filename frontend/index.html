<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sys Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
  <script src="https://gcore.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="icon" href="data:," />
</head>

<body>
  <div id="app">
    <nav class="nav" id="nav">
      <div class="logo">LOGO</div>
      <ul id="nav-list"></ul>
    </nav>

    <main class="main" id="main-content">
      <div class="page" data-page="home">🏠 首页内容</div>
      <div class="page" data-page="fileexplorer" style="display:none;">📁 文件浏览器内容</div>
      <div class="page" data-page="webshell" style="display:none;"></div>
      <div class="page" data-page="servicemanager" style="display:none;"></div>
      <div class="page" data-page="sysinfo" style="display:none;"></div>

    </main>

    <aside class="sidebar">
      <div class="topbar">
        <div class="topbar-icons">
          <div class="icon" id="notify" title="通知">🔔</div>
          <div class="icon" id="theme-toggle" title="主题切换">🌗</div>
          <div class="icon" id="settings" title="设置">⚙️</div>
          <div class="icon user-menu" title="用户">
            👤
            <div class="user-dropdown hidden">
              <div>设置</div>
              <div>退出</div>
            </div>
          </div>
        </div>
      </div>
      <div class="widgets">
        <div class="widget notify-widget">
          <h3>通知中心</h3>
          <ul id="notify-list">
            <li>🔔 欢迎使用</li>
          </ul>
        </div>
      </div>
    </aside>
  </div>

  <div class="dock" id="dock"></div>
  <div id="dock-menu" class="dock-menu hidden"></div>

  <script type="module" src="./assets/app.js"></script>
  <script type="module" src="./assets/pages/fileexplorer.js"></script>
  <script type="module" src="./assets/pages/webshell.js"></script>
  <script type="module" src="./assets/pages/servicemanager.js"></script>
  <script type="module" src="./assets/pages/sysinfo.js"></script>

</body>
</html>
