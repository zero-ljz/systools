  <div id="app">
    <h1>File Manager</h1>
    <div>
      <label for="directory">Current Directory: </label>
      <input type="text" id="directory" v-model="currentDirectory">
      <button @click="goToDirectory(currentDirectory)">Go To Directory</button>

    <br/>

    </div>

    </div>
    <div>
      <input type="file" ref="fileInput" @change="uploadFile">

    <div>

    <br/>

      <button @click="packFiles">Pack Selected Files</button>

    <div>
      <button style="color: red;" @click="deleteSelected">Delete Selected</button>
      <button @click="copySelected">Copy Selected</button>
      <button style="color: orange;" @click="moveSelected">Move Selected</button>

    <button onclick="history.back()">Back</button> <button onclick="history.forward()">Forward</button>
    <nav id="breadcrumb"></nav>
    <!-- <router-view></router-view> -->
    <button @click="goToParentDirectory">../</button>
    <label>
      <input type="checkbox" v-model="showHiddenFiles" @change="() => getFileList()">
      Show Hidden Files
    </label>

    <table border="1" cellSpacing="0" style="width: 100%;">
      <thead>
        <tr>
          <th><input type="checkbox" v-model="selectAll" @change="toggleSelectAll"></th>
          <th>Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Modified At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="file in files" :key="file.name">
          <td>
            <input type="checkbox" v-model="file.selected">
          </td>
          <td>
            <a v-if="!file.is_directory" @click="handleFileClick(file)" :value="file.path">{{ file.name }}</a>
            <router-link v-if="file.is_directory" :to="`/directory/${file.path}`">{{ file.name }}</router-link>
          </td>
          <td>

            <span v-else>File</span>
          </td>
          <td>{{ formattedSize(file.size) }}</td>
          <td>{{ formatDateTime(file.modified_at) }}</td>
          <td>
            <button @click="deleteFile(file.path)">del</button>
            <button @click="copyFile(file.path)">cp</button>
            <button @click="moveFile(file.path)">mv</button>
            <button @click="copyPath(file.path)">Copy Path</button>
            <button @click="renameFile(file.path)">Rename</button>
            <button v-if="!file.is_directory" @click="downloadFile(file.path)">down</button>

  <!-- 编辑文件内容对话框 -->
  <div v-if="showEditDialog">
    <h3>Edit File</h3>
    <textarea v-model="editedContent"></textarea>
    <button @click="saveFileContent">Save</button>
    <button @click="cancelEdit">Cancel</button>
  </div>





  </div>

  <script>

function createPathBreadcrumb(path) {
  if (typeof path !== "string") {
    throw new Error("path 参数必须是字符串");
  }

  // 统一路径分隔符为 '/'
  const normalizedPath = path.replace(/\\/g, "/");

  // 按 '/' 分割并过滤空字符串（避免开头或结尾多余分隔）
  const parts = normalizedPath.split("/").filter(Boolean);

  // 当前累积路径
  let currentPath = normalizedPath.startsWith("/") ? "/" : "";

  // 创建 div 容器
  const container = document.createElement("div");

  parts.forEach((part, index) => {
    currentPath += part;

    const a = document.createElement("a");
    a.textContent = part;
    a.href = '#/directory/' + currentPath;

    container.appendChild(a);

    // 在 a 标签之间添加 /
    if (index < parts.length - 1) {
      const slash = document.createTextNode(" / ");
      container.appendChild(slash);
    }

    // 追加分隔符，方便下一个 a 标签拼接路径
    if (index < parts.length - 1) {
      currentPath += "/";
    }
  });

  return container;
}

      // 创建动态路由组件
      const Directory = {
        template: `
          <div>{{ currentDirectory }}</div>
        `,
        computed: {
            currentDirectory() {
            return this.$route.params.directory || "/";
          },
        },
      };

      const router = new VueRouter({
        routes: [
          { path: '/directory/:directory(.*)', component: Directory }
        ]
      });

    new Vue({
      router,

      el: '#app',
      data: {
        currentDirectory: '/',
        newDirectoryName: '',
        newFileName: '',
        remoteURL: '',
        zipFilename: '',
        unpackFilename: '',
        files: [],
        selectAll: false, // 全选按钮的状态
        showEditDialog: false, // 是否显示编辑文件对话框
        editedContent: "", // 编辑后的文件内容
        selectedFilePath: "", // 选中的文件路径
        showHiddenFiles: false,

      },
      created() {
        console.log('初始化加载' + this.$route.params.directory);

        this.getFileList(this.$route.params.directory); // 初始化加载文件列表

        let breadcrumb = createPathBreadcrumb(this.$route.params.directory);
        document.getElementById("breadcrumb").replaceChildren(breadcrumb);

        this.zipFilename = this.$route.params.directory + '/archive.zip';

        // 监听路由参数变化
        this.$watch(
          () => this.$route.params.directory,
          (newDirectory) => {
            console.log('路由参数变化' + newDirectory);

            this.currentDirectory = newDirectory || '/';
            this.getFileList(newDirectory); // 获取新目录的文件列表

            let breadcrumb = createPathBreadcrumb(newDirectory);
            document.getElementById("breadcrumb").replaceChildren(breadcrumb);

            this.zipFilename = newDirectory + '/archive.zip';

          }
        );
      },
      methods: {
         async copyPath(path) {
          try {
            await navigator.clipboard.writeText(path);
            console.log(`路径已复制: ${path}`);
            // 可选：显示提示
            this.$toast?.success?.('路径已复制') || alert('路径已复制');
          } catch (err) {
            console.error('复制失败:', err);
            this.$toast?.error?.('复制失败') || alert('复制失败');
          }
        },
        goToDirectory(path) {
          this.$router.push(`/directory/${path}`);
        },
        getFileList(directory = this.currentDirectory) {
          console.log('getFileList: ' +directory);

          // 结尾自动补斜杠
          directory = directory.endsWith('/') ? directory : directory + '/';

          axios.get('/files', {
            params: {
              directory: directory,
              show_hidden: this.showHiddenFiles
            }
          })
          .then(response => {
            this.files = response.data.files;
          })
          .catch(error => {
            console.error(error);
            alert(error);
          });
        },
        toggleSelectAll() {
            // 切换全选按钮的状态
            for (let file of this.files) {
              file.selected = this.selectAll;
            }
        },
        goToParentDirectory() {
          console.log('goToParentDirectory');
            const parentDirectory = this.currentDirectory
            .replace(/\\/g, '/') // 统一替换成正斜杠
            .split('/') // 用分隔符分割成数组
            .slice(0, -1) // 去除最后一个元素
            .join('/'); // 用分隔符拼接成字符串

            // 检查上级目录是否为空
            if (parentDirectory === '') {
              this.currentDirectory = '/';
            } else {
              this.currentDirectory = parentDirectory;
            }
            // 更新路由参数
            this.$router.push(`/directory/${this.currentDirectory}`);

            //this.getFileList(this.$route.params.directory);
        },

        formattedSize(size) {
            if (size >= 1024 * 1024 * 1024) {
                return `${(size / (1024 * 1024 * 1024)).toFixed(2)} GB`;
            } else if (size >= 1024 * 1024) {
              return `${(size / (1024 * 1024)).toFixed(2)} MB`;
            } else if (size >= 1024) {
              return `${(size / 1024).toFixed(2)} KB`;
            } else {
              return `${size} bytes`;
            }
        },
        formatDateTime(timestamp) {
            const date = new Date(timestamp * 1000); // 将时间戳转换为毫秒级别
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
          
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        },
        createDirectory() {
          axios.post('/directories', {
            directory: this.currentDirectory + '/' + this.newDirectoryName
          })
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        createFile() {
          axios.post('/files', {
            filename: this.currentDirectory + '/' + this.newFileName
          })
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        deleteFile(filename) {
          // 询问用户确认删除
          if (!confirm('Are you sure you want to delete ' + filename + '?')) {
              return;
          }
          axios.delete(`/files/${encodeURIComponent(filename)}`)
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        copyFile(filename) {
          const destination = prompt('Enter destination path:', filename);
          if (destination) {
            this.performFileAction('copy', filename, destination);
          }
        },
        moveFile(filename) {
          const destination = prompt('Enter destination path:', filename);
          if (destination) {
            this.performFileAction('move', filename, destination);
          }
        },
        renameFile(filename) {
          const newFilename = prompt('Enter new filename:', filename.replace(/\\/g, '/').split('/').pop());
          if (newFilename) {
            this.performFileAction('rename', filename, newFilename);
          }
        },


        deleteSelected() {
            // 询问用户确认删除
            if (!confirm('Are you sure you want to delete the selected files/directories?')) {
                return;
            }
            // 批量删除选中的文件/目录
            axios.post("/files/delete", { files: this.getSelectedFiles() })
                .then(response => {
                    console.log(response.data.message);
                    // 刷新文件列表
                    this.getFileList();
                })
                .catch(error => {
                    console.error(error);
                });
        },
        copySelected() {
            // 批量复制选中的文件/目录
            const destination = prompt('Enter destination path:');
            if (destination) {
                axios.post("/files/copy", { files: this.getSelectedFiles(), destination: destination })
                    .then(response => {
                        console.log(response.data.message);
                        // 刷新文件列表
                        this.getFileList();
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }
        },
        moveSelected() {
            // 批量移动选中的文件/目录
            const destination = prompt('Enter destination path:');
            if (destination) {
                axios.post("/files/move", { files: this.getSelectedFiles(), destination: destination })
                    .then(response => {
                        console.log(response.data.message);
                        // 刷新文件列表
                        this.getFileList();
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }
        },



// 编辑文件内容
editFileContent(filePath) {
    fetch(`/files/content/${filePath}`)
      .then((response) => response.json())
      .then((data) => {
        if ('content' in data) {
          this.editedContent = data.content;
          this.selectedFilePath = filePath;
          this.showEditDialog = true;
        }
      });
  },
  // 保存文件内容
  saveFileContent() {
    const formData = new FormData();
    formData.append("file_path", this.selectedFilePath);
    formData.append("content", this.editedContent);

    fetch("/files/edit", {
      method: "POST",
      body: formData,
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data.message);
        // 文件编辑成功，刷新文件列表
        this.getFileList();
        this.cancelEdit();
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  },
  // 取消编辑
  cancelEdit() {
    this.showEditDialog = false;
    this.editedContent = "";
    this.selectedFilePath = "";
  },



        performFileAction(action, filename, destination) {
          axios.post(`/files/${encodeURIComponent(filename)}/actions`, {
            action: action,
            destination: destination
          })
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        downloadFile(filename) {
          window.location.href = `/files/download/${encodeURIComponent(filename)}`;
        },
        handleFileClick(file) {
          if (file.is_directory) {
            this.currentDirectory = file.path;
            this.getFileList();
          } else {
            this.downloadFile(file.path);
          }
        },
        openFileInput() {
          this.$refs.fileInput.click();
        },
        uploadFile(event) {
          const file = event.target.files[0];
          const formData = new FormData();
          formData.append('file', file);
          formData.append('directory', this.currentDirectory);

          axios.post('/files/upload', formData)
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        uploadRemoteFile() {
          axios.post('/files/upload/remote', {
            directory: this.currentDirectory,
            url: this.remoteURL
          })
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        packFiles() {
          axios.post('/files/pack', {
            files: this.getSelectedFiles(),
            zip_filename: this.zipFilename // 检测到用户输入的是相对路径时自动转为绝对路径
          })
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        unpackFiles() {
          axios.post('/files/unpack', {
            zip_filename: this.unpackFilename,
            extract_directory: this.currentDirectory
          })
          .then(response => {
            console.log(response.data.message);
            this.getFileList();
          })
          .catch(error => {
            console.error(error);
          });
        },
        getSelectedFiles() {
          return this.files.filter(file => file.selected).map(file => file.path);
        }
      },
      mounted() {
        console.log("mounted");
        // 获取路由参数
    const directory = this.$route.params.directory;
    if (directory) {
      // 更新当前目录
      this.currentDirectory = directory;
      // 获取文件列表
      this.getFileList(directory);
    }
      }
    });
  </script>
